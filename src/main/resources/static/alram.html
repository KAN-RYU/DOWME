<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel='stylesheet' href='//cdn.jsdelivr.net/npm/font-kopub@1.0/kopubdotum.min.css'>
<link rel='stylesheet' href="./css/main.css">
<link rel="manifest" href="manifest.json">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>DOWME</title>
</head>

<body>
    <a href="./index.html" class="top_bar" id="top_bar">
        <div class="container-fluid bg-primary text-white">
            <div class="row">
                <div class="col-4" id="top_name">
                    DOWME
                </div>
                <div class="col" style="text-align: right; font-size: 2.5rem; align-self: center;">
                    Attendance Push
                </div>
            </div>
        </div>
    </a>

    <div class="container-fluid" style="text-align: center;">
        <table class="table my-3">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">M</th>
                    <th scope="col">T</th>
                    <th scope="col">W</th>
                    <th scope="col">T</th>
                    <th scope="col">F</th>
                    <th scope="col">Time</th>
                    <th scope="col">X</th>
                </tr>
            </thead>
            <tbody id="lectureItems">
                <tr>
                    <th>
                        <input class="form-control" type="text" placeholder="Lecture Name" id="lectureName">
                    </th>
                    <td><input class="form-check-input" type="checkbox" id="checkboxMon"></td>
                    <td><input class="form-check-input" type="checkbox" id="checkboxTue"></td>
                    <td><input class="form-check-input" type="checkbox" id="checkboxWed"></td>
                    <td><input class="form-check-input" type="checkbox" id="checkboxThu"></td>
                    <td><input class="form-check-input" type="checkbox" id="checkboxFri"></td>
                    <td>
                        <select class="form-select">
                            <option value="1">09:00</option>
                            <option value="2">10:30</option>
                            <option value="3">13:00</option>
                            <option value="4">14:30</option>
                            <option value="5">16:00</option>
                            <option value="6">17:30</option>
                            <option value="7">19:00</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteRow(this)">-</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row justify-content-center">
            <div class="col-4">
                <button class="btn btn-primary px-4" onclick="addRow()">+</button>
            </div>
        </div>
        <div class="row my-5">
            <div class="col">
                <button class="btn btn-danger px-4" onclick="logout()">Logout</button>
            </div>
            <div class="col">
                <button class="btn btn-success px-4" onclick="submitSchedule()">Submit</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-messaging.js"></script>
    <script src="/js/alram.js"></script>
</body>

</html>
